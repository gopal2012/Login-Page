<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">Gopal</a>
            </div>
            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="about.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">Home</a>
                    </li>
                    <li class="link">
                        <a href="registration.html">Registration</a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">


                <div class="registration">

                    <div class="grid-two--column">

                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                             <p>To keep connected with us please login with your personal info</p>
                             <button class="login-btn">Login Here</button>
                        </div>

                        <div class="registration-form">


                          <h2>Create Account</h2>
                           <div class="social-icons">
                              <a href="#" target="_blank">
                                <i class="fa-brands fa-twitter"></i></a>
                            
                              <a href="#" target="_blank">
                                <i class="fa-brands fa-linkedin"></i></a>
                            
                              <a href="#" target="_blank">
                                <i class="fa-brands fa-instagram"></i></a>
                            
                             <a href="#" target="_blank">
                                <i class="fa-brands fa-discord"></i></a>
                            </div>
                          <p>or use your email for registration</p>
                        

                            <form action="#">
                                <div class="input-field">
                                  <label for="username">
                                  <input type="text" name="" id="username" placeholder="Name">
                                  </label>
                                </div>
                            
                            
                               <div class="input-field">    
                                  <label for="email">
                                  <input type="email" name="#" id="email" placeholder="Email">
                                  </label>
                                </div>


                                <div class="input-field">
                                  <label for="password">
                                  <input type="password" name="#" id="password" placeholder="Password">
                                  </label>
                                </div>

                                <div class="input-field">
                                  <label for="">
                                  <input type="submit" value="register">
                                  </label>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            
                    <div class="login">
                        <div class="grid-two--column">
    
                            <div class="form-text">
                                 <h2>Hellow, Friend!</h2>
                                 <p>Enter your personal details and start journey with us</p>
                                 <button class="registration-btn">Register Here</button>
                            </div>
    
                            <div class="login-form">
                                  <h2>Sign in</h2>
                                <div class="social-icons">
                                  <a href="#" target="_blank">
                                  <i class="fa-brands fa-twitter"></i></a>
                              
                                  <a href="#" target="_blank">
                                  <i class="fa-brands fa-linkedin"></i></a>
                              
                                  <a href="#" target="_blank">
                                  <i class="fa-brands fa-instagram"></i></a>
                              
                                  <a href="#" target="_blank">
                                  <i class="fa-brands fa-discord"></i></a>
                                </div>
                                  <p>or use your account</p>
                            
    
                                <form action="#">
                                    <div class="input-field">    
                                      <label for="email1">
                                      <input type="email" name="#" id="email1" placeholder="Email">
                                      </label>
                                    </div>
    
    
                                    <div class="input-field">
                                      <label for="password2">
                                      <input type="password" name="#" id="password2" placeholder="Password">
                                      </label>
                                    </div>
    
                                    <div class="input-field">
                                      <input type="submit" value="Login">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
    </header>

    <script>
      const user_con = document.querySelector('.user-container');
      const regis_btn = document.querySelector('.registration-btn');
      const login_btn = document.querySelector('.login-btn');

      regis_btn.addEventListener('click', ()=> {
        user_con.classList.add('login-section--display');
      })

      login_btn.addEventListener('click', ()=> {
        user_con.classList.remove('login-section--display');
      })

    </script>
</body>
</html>
